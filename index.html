<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Mapping Avanzado</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    #menuIcon {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }

    #menu {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 2;
      text-align: center;
    }

    #menu.visible {
      transform: translateY(0);
    }

    button {
      margin: 5px;
      padding: 8px 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Icono para mostrar/ocultar el menú -->
  <div id="menuIcon">▲</div>

  <!-- Menú en la parte inferior -->
  <div id="menu">
    <button id="addNodeButton">Agregar Nodo</button>
    <button id="deleteNodeButton">Eliminar Nodo</button>
    <button id="resetButton">Resetear Máscara</button>
  </div>

  <!-- Canvas -->
  <canvas id="videoCanvas"></canvas>
  <canvas id="maskCanvas"></canvas>

  <script>
    const videoCanvas = document.getElementById('videoCanvas');
    const maskCanvas = document.getElementById('maskCanvas');
    const videoCtx = videoCanvas.getContext('2d');
    const maskCtx = maskCanvas.getContext('2d');

    const menu = document.getElementById('menu');
    const menuIcon = document.getElementById('menuIcon');
    const addNodeButton = document.getElementById('addNodeButton');
    const resetButton = document.getElementById('resetButton');

    let maskPoints = [
      { x: 100, y: 100 },
      { x: 500, y: 100 },
      { x: 500, y: 500 },
      { x: 100, y: 500 }
    ];
    let selectedPoint = null;

    // Ajustar canvas
    function resizeCanvas() {
      videoCanvas.width = window.innerWidth;
      videoCanvas.height = window.innerHeight;
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Dibujar máscara y puntos
    function drawMask() {
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.strokeStyle = 'white';
      maskCtx.lineWidth = 2;

      maskCtx.beginPath();
      maskCtx.moveTo(maskPoints[0].x, maskPoints[0].y);
      for (let i = 1; i < maskPoints.length; i++) {
        maskCtx.lineTo(maskPoints[i].x, maskPoints[i].y);
      }
      maskCtx.closePath();
      maskCtx.stroke();

      // Dibujar nodos
      maskPoints.forEach(p => {
        maskCtx.fillStyle = p === selectedPoint ? 'red' : 'white';
        const size = p === selectedPoint ? 8 : 4;

        maskCtx.beginPath();
        maskCtx.arc(p.x, p.y, size, 0, Math.PI * 2);
        maskCtx.fill();
      });
    }

    // Agregar nodo
    addNodeButton.addEventListener('click', () => {
      maskPoints.push({ x: 300, y: 300 });
      drawMask();
    });

    // Eliminar nodo seleccionado
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Delete' && selectedPoint) {
        maskPoints = maskPoints.filter(p => p !== selectedPoint);
        selectedPoint = null;
        drawMask();
      }
    });

    // Selección de nodos
    maskCanvas.addEventListener('mousedown', (e) => {
      const { offsetX, offsetY } = e;
      selectedPoint = maskPoints.find(p => Math.hypot(p.x - offsetX, p.y - offsetY) < 10);
      drawMask();
    });

    maskCanvas.addEventListener('mousemove', (e) => {
      if (selectedPoint) {
        selectedPoint.x = e.offsetX;
        selectedPoint.y = e.offsetY;
        drawMask();
      }
    });

    maskCanvas.addEventListener('mouseup', () => {
      selectedPoint = null;
      drawMask();
    });

    // Resetear máscara
    resetButton.addEventListener('click', () => {
      maskPoints = [
        { x: 100, y: 100 },
        { x: 500, y: 100 },
        { x: 500, y: 500 },
        { x: 100, y: 500 }
      ];
      selectedPoint = null;
      drawMask();
    });

    // Mostrar/Ocultar menú
    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('visible');
      menuIcon.textContent = menu.classList.contains('visible') ? '▼' : '▲';
    });

    drawMask();
  </script>
</body>
</html>
