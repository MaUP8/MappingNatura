<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Mapping Optimizado</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #menuIcon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
    }
    #menu {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    #menu.visible {
      transform: translateY(0);
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      width: 45%;
      text-align: center;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Botón del menú -->
  <div id="menuIcon">☰</div>

  <!-- Menú -->
  <div id="menu">
    <input type="file" id="videoInput" accept="video/*">
    <input type="text" id="youtubeInput" placeholder="Pega la URL de YouTube">
    <button id="loadYouTubeButton">Cargar YouTube</button>
    <button id="playPauseButton">Play</button>
    <button id="resetButton">Resetear Máscara</button>
  </div>

  <!-- Canvas -->
  <canvas id="maskCanvas"></canvas>

  <script>
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const videoInput = document.getElementById('videoInput');
    const youtubeInput = document.getElementById('youtubeInput');
    const loadYouTubeButton = document.getElementById('loadYouTubeButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const resetButton = document.getElementById('resetButton');
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');

    let maskPoints = [
      { x: 100, y: 100 },
      { x: window.innerWidth - 100, y: 100 },
      { x: window.innerWidth - 100, y: window.innerHeight - 100 },
      { x: 100, y: window.innerHeight - 100 }
    ];
    let video = null;
    let videoSource = 'local'; // local o youtube
    let youtubeFrame = null;
    let isPlaying = false;

    function resizeCanvas() {
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
      drawMask();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawMask() {
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);

      if (video) {
        maskCtx.save();
        maskCtx.beginPath();
        maskCtx.moveTo(maskPoints[0].x, maskPoints[0].y);
        for (let i = 1; i < maskPoints.length; i++) {
          maskCtx.lineTo(maskPoints[i].x, maskPoints[i].y);
        }
        maskCtx.closePath();
        maskCtx.clip();
        maskCtx.drawImage(video, 0, 0, maskCanvas.width, maskCanvas.height);
        maskCtx.restore();
      }

      maskCtx.strokeStyle = 'white';
      maskCtx.lineWidth = 2;
      maskCtx.beginPath();
      maskCtx.moveTo(maskPoints[0].x, maskPoints[0].y);
      for (let i = 1; i < maskPoints.length; i++) {
        maskCtx.lineTo(maskPoints[i].x, maskPoints[i].y);
      }
      maskCtx.closePath();
      maskCtx.stroke();

      maskPoints.forEach(p => {
        maskCtx.fillStyle = 'red';
        maskCtx.beginPath();
        maskCtx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        maskCtx.fill();
      });

      requestAnimationFrame(drawMask);
    }

    function togglePlayPause() {
      if (!video) return;
      if (isPlaying) {
        video.pause();
        playPauseButton.textContent = 'Play';
      } else {
        video.play();
        playPauseButton.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    }

    // Cargar video local
    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (youtubeFrame) youtubeFrame.remove();
        video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.loop = true;
        video.muted = true;
        video.play();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      }
    });

    // Cargar video de YouTube
    loadYouTubeButton.addEventListener('click', () => {
      const url = youtubeInput.value;
      const videoId = url.match(/(?:v=|youtu\.be\/)([^&]+)/)?.[1];
      if (videoId) {
        if (video) video.pause();
        video = document.createElement('iframe');
        video.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}`;
        video.style.display = 'none';
        document.body.appendChild(video);
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      } else {
        alert('Por favor, ingresa una URL válida de YouTube.');
      }
    });

    // Mostrar/Ocultar menú
    menuIcon.addEventListener('click', () => menu.classList.toggle('visible'));

    playPauseButton.addEventListener('click', togglePlayPause);
    resetButton.addEventListener('click', () => {
      maskPoints = [
        { x: 100, y: 100 },
        { x: window.innerWidth - 100, y: 100 },
        { x: window.innerWidth - 100, y: window.innerHeight - 100 },
        { x: 100, y: window.innerHeight - 100 }
      ];
    });

    drawMask();
  </script>
</body>
</html>
