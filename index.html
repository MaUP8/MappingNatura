<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Mapping Móvil</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    #menuIcon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
    }

    #menu {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    #menu.visible {
      transform: translateY(0);
    }

    button, input {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      width: 45%;
      text-align: center;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div id="menuIcon">☰</div>

  <div id="menu">
    <input type="file" id="videoInput" accept="video/*">
    <input type="text" id="youtubeInput" placeholder="YouTube URL">
    <button id="loadYouTubeButton">Cargar YouTube</button>
    <button id="addNodeButton">Agregar Nodo</button>
    <button id="resetButton">Resetear Máscara</button>
  </div>

  <iframe id="youtubeFrame" style="display:none;"></iframe>
  <canvas id="maskCanvas"></canvas>

  <script>
    const maskCanvas = document.getElementById('maskCanvas');
    const maskCtx = maskCanvas.getContext('2d');
    const menu = document.getElementById('menu');
    const menuIcon = document.getElementById('menuIcon');
    const addNodeButton = document.getElementById('addNodeButton');
    const resetButton = document.getElementById('resetButton');
    const youtubeInput = document.getElementById('youtubeInput');
    const loadYouTubeButton = document.getElementById('loadYouTubeButton');
    const youtubeFrame = document.getElementById('youtubeFrame');

    let maskPoints = [
      { x: 100, y: 100 },
      { x: window.innerWidth - 100, y: 100 },
      { x: window.innerWidth - 100, y: window.innerHeight - 100 },
      { x: 100, y: window.innerHeight - 100 }
    ];
    let selectedPoint = null;

    function resizeCanvas() {
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
      drawMask();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawMask() {
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.strokeStyle = 'white';
      maskCtx.lineWidth = 2;

      maskCtx.beginPath();
      maskCtx.moveTo(maskPoints[0].x, maskPoints[0].y);
      for (let i = 1; i < maskPoints.length; i++) {
        maskCtx.lineTo(maskPoints[i].x, maskPoints[i].y);
      }
      maskCtx.closePath();
      maskCtx.stroke();

      maskPoints.forEach(p => {
        maskCtx.fillStyle = p === selectedPoint ? 'red' : 'white';
        const size = p === selectedPoint ? 12 : 6;
        maskCtx.beginPath();
        maskCtx.arc(p.x, p.y, size, 0, Math.PI * 2);
        maskCtx.fill();
      });
    }

    maskCanvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const offsetX = touch.clientX;
      const offsetY = touch.clientY;

      const clickedPoint = maskPoints.find(p => Math.hypot(p.x - offsetX, p.y - offsetY) < 15);
      if (clickedPoint === selectedPoint) {
        selectedPoint = null;
      } else {
        selectedPoint = clickedPoint;
      }
      drawMask();
    });

    maskCanvas.addEventListener('touchmove', (e) => {
      if (selectedPoint) {
        const touch = e.touches[0];
        selectedPoint.x = touch.clientX;
        selectedPoint.y = touch.clientY;
        drawMask();
      }
    });

    addNodeButton.addEventListener('click', () => {
      maskPoints.push({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
      drawMask();
    });

    resetButton.addEventListener('click', () => {
      maskPoints = [
        { x: 100, y: 100 },
        { x: window.innerWidth - 100, y: 100 },
        { x: window.innerWidth - 100, y: window.innerHeight - 100 },
        { x: 100, y: window.innerHeight - 100 }
      ];
      selectedPoint = null;
      drawMask();
    });

    loadYouTubeButton.addEventListener('click', () => {
      const videoId = youtubeInput.value.match(/(?:v=|youtu\.be\/)([^&]+)/)?.[1];
      if (videoId) {
        youtubeFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=0&mute=1`;
        youtubeFrame.style.display = 'block';
      } else {
        alert('Por favor, ingresa una URL válida de YouTube.');
      }
    });

    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('visible');
    });

    drawMask();
  </script>
</body>
</html>
