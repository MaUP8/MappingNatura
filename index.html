<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Mapping con Máscara Deformable</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="videoInput" accept="video/*">
    <button id="resetButton">Resetear Máscara</button>
  </div>
  <canvas id="videoCanvas"></canvas>
  <canvas id="maskCanvas"></canvas>

  <script>
    const videoCanvas = document.getElementById('videoCanvas');
    const maskCanvas = document.getElementById('maskCanvas');
    const videoCtx = videoCanvas.getContext('2d');
    const maskCtx = maskCanvas.getContext('2d');

    const videoInput = document.getElementById('videoInput');
    const resetButton = document.getElementById('resetButton');

    let video = null;
    let maskPoints = [
      { x: 100, y: 100 },
      { x: 500, y: 100 },
      { x: 500, y: 500 },
      { x: 100, y: 500 },
    ];
    let selectedPoint = null;

    // Ajustar tamaños de los canvas
    function resizeCanvas() {
      videoCanvas.width = window.innerWidth;
      videoCanvas.height = window.innerHeight;
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Dibujar máscara deformable
    function drawMask() {
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      maskCtx.strokeStyle = 'white';
      maskCtx.lineWidth = 2;

      maskCtx.beginPath();
      maskCtx.moveTo(maskPoints[0].x, maskPoints[0].y);
      for (let i = 1; i < maskPoints.length; i++) {
        maskCtx.lineTo(maskPoints[i].x, maskPoints[i].y);
      }
      maskCtx.closePath();
      maskCtx.fill();
      maskCtx.stroke();

      // Dibujar nodos
      maskCtx.fillStyle = 'red';
      maskPoints.forEach(point => {
        maskCtx.beginPath();
        maskCtx.arc(point.x, point.y, 8, 0, Math.PI * 2);
        maskCtx.fill();
      });
    }

    // Interactividad con la máscara
    maskCanvas.addEventListener('mousedown', (e) => {
      const { offsetX, offsetY } = e;
      selectedPoint = maskPoints.find(p => Math.hypot(p.x - offsetX, p.y - offsetY) < 10);
    });
    maskCanvas.addEventListener('mousemove', (e) => {
      if (selectedPoint) {
        selectedPoint.x = e.offsetX;
        selectedPoint.y = e.offsetY;
        drawMask();
      }
    });
    maskCanvas.addEventListener('mouseup', () => selectedPoint = null);

    // Dibujar video ajustado a la máscara
    function drawVideo() {
      if (video && !video.paused && !video.ended) {
        videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);

        // Crear una máscara de recorte
        videoCtx.save();
        videoCtx.beginPath();
        videoCtx.moveTo(maskPoints[0].x, maskPoints[0].y);
        for (let i = 1; i < maskPoints.length; i++) {
          videoCtx.lineTo(maskPoints[i].x, maskPoints[i].y);
        }
        videoCtx.closePath();
        videoCtx.clip();

        // Dibujar el video
        videoCtx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        videoCtx.restore();
      }
      requestAnimationFrame(drawVideo);
    }

    // Cargar video desde el input
    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (video) video.pause();
        video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.autoplay = true;
        video.loop = true;

        video.addEventListener('loadeddata', () => {
          drawMask();
          drawVideo();
        });
      }
    });

    // Resetear la máscara
    resetButton.addEventListener('click', () => {
      maskPoints = [
        { x: 100, y: 100 },
        { x: 500, y: 100 },
        { x: 500, y: 500 },
        { x: 100, y: 500 },
      ];
      drawMask();
    });

    // Inicialización
    drawMask();
  </script>
</body>
</html>
