<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapping con Efectos</title>
  <!-- Anime.js para manipulación -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin: 20px;
    }

    #videoCanvas {
      border: 1px solid white;
      margin: 20px auto;
      display: block;
    }

    #shape {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    #controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <h1>Mapping con Efectos</h1>
    <div id="controls">
      <label for="effectSelect">Seleccionar efecto:</label>
      <select id="effectSelect">
        <option value="none">Ninguno</option>
        <option value="grayscale">Blanco y Negro</option>
        <option value="invert">Invertir Colores</option>
        <option value="blur">Desenfoque</option>
      </select>
    </div>

    <!-- Canvas para el video -->
    <canvas id="videoCanvas"></canvas>

    <!-- Figura deformable SVG -->
    <svg id="shape" viewBox="0 0 500 500">
      <polygon id="deformable" points="50,50 450,50 450,450 50,450" fill="rgba(0,0,0,0.5)" stroke="white" stroke-width="2"/>
    </svg>
  </div>

  <script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const shape = document.getElementById('deformable');
    const selectEffect = document.getElementById('effectSelect');

    // Ajustar tamaño de canvas
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.5;

    // Simular video
    let video = document.createElement('video');
    video.src = "https://www.w3schools.com/html/mov_bbb.mp4"; // Video de prueba
    video.autoplay = true;
    video.loop = true;

    // Dibujar video en canvas
    function drawVideo() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Aplicar efecto seleccionado
      applyEffect();

      requestAnimationFrame(drawVideo);
    }

    // Efectos de video
    function applyEffect() {
      let effect = selectEffect.value;
      if (effect === "grayscale") {
        ctx.filter = "grayscale(100%)";
      } else if (effect === "invert") {
        ctx.filter = "invert(100%)";
      } else if (effect === "blur") {
        ctx.filter = "blur(5px)";
      } else {
        ctx.filter = "none";
      }
    }

    // Manipulación del SVG
    let points = shape.getAttribute('points').split(' ').map(p => p.split(','));

    shape.addEventListener('click', () => {
      points = points.map(p => [
        parseInt(p[0]) + (Math.random() * 50 - 25),
        parseInt(p[1]) + (Math.random() * 50 - 25)
      ]);
      shape.setAttribute('points', points.map(p => p.join(',')).join(' '));

      anime({
        targets: shape,
        duration: 1000,
        easing: 'easeInOutQuad',
        strokeDashoffset: [anime.setDashoffset, 0],
      });
    });

    // Iniciar el video
    video.play();
    drawVideo();
  </script>
</body>
</html>
