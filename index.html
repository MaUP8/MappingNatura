<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Mapping con Nodos</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none; /* Evita comportamientos táctiles predeterminados */
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #menuIcon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
    }
    #menu {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    #menu.visible {
      transform: translateY(0);
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      width: 45%;
      text-align: center;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Icono del menú -->
  <div id="menuIcon">☰</div>

  <!-- Menú -->
  <div id="menu">
    <input type="file" id="videoInput" accept="video/*">
    <button id="addNodeButton">Agregar Nodo</button>
    <button id="deleteNodeButton">Eliminar Nodo</button>
    <button id="playPauseButton">Play</button>
    <button id="resetButton">Resetear Máscara</button>
  </div>

  <!-- Canvas principal (interfaz) -->
  <canvas id="uiCanvas"></canvas>

  <!-- Canvas para salida HDMI (solo máscara) -->
  <canvas id="maskCanvas" style="display: none;"></canvas>

  <script>
    const uiCanvas = document.getElementById('uiCanvas');
    const maskCanvas = document.getElementById('maskCanvas');
    const uiCtx = uiCanvas.getContext('2d');
    const maskCtx = maskCanvas.getContext('2d');
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');
    const videoInput = document.getElementById('videoInput');
    const addNodeButton = document.getElementById('addNodeButton');
    const deleteNodeButton = document.getElementById('deleteNodeButton');
    const resetButton = document.getElementById('resetButton');
    const playPauseButton = document.getElementById('playPauseButton');

    let maskPoints = [
      { x: 100, y: 100 },
      { x: window.innerWidth - 100, y: 100 },
      { x: window.innerWidth - 100, y: window.innerHeight - 100 },
      { x: 100, y: window.innerHeight - 100 }
    ];
    let selectedPoint = null;
    let isDragging = false;
    let video = null;
    let isPlaying = false;

    function resizeCanvas() {
      uiCanvas.width = window.innerWidth;
      uiCanvas.height = window.innerHeight;
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawMask(ctx) {
      ctx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);

      if (video && video.readyState >= 2) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(maskPoints[0].x, maskPoints[0].y);
        for (let i = 1; i < maskPoints.length; i++) {
          ctx.lineTo(maskPoints[i].x, maskPoints[i].y);
        }
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(video, 0, 0, maskCanvas.width, maskCanvas.height);
        ctx.restore();
      }

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(maskPoints[0].x, maskPoints[0].y);
      for (let i = 1; i < maskPoints.length; i++) {
        ctx.lineTo(maskPoints[i].x, maskPoints[i].y);
      }
      ctx.closePath();
      ctx.stroke();

      if (ctx === uiCtx) {
        maskPoints.forEach(p => {
          ctx.fillStyle = p === selectedPoint ? 'red' : 'white';
          const size = p === selectedPoint ? 10 : 6;
          ctx.beginPath();
          ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
          ctx.fill();
        });
      }
    }

    function draw() {
      drawMask(uiCtx);
      drawMask(maskCtx);
      requestAnimationFrame(draw);
    }

    uiCanvas.addEventListener('mousedown', (e) => {
      const { offsetX, offsetY } = e;
      selectedPoint = maskPoints.find(p => Math.hypot(p.x - offsetX, p.y - offsetY) < 10);
      isDragging = !!selectedPoint;
    });

    uiCanvas.addEventListener('mousemove', (e) => {
      if (isDragging && selectedPoint) {
        selectedPoint.x = e.offsetX;
        selectedPoint.y = e.offsetY;
      }
    });

    uiCanvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.loop = true;
        video.muted = true;
        video.play();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      }
    });

    addNodeButton.addEventListener('click', () => {
      maskPoints.push({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
    });

    deleteNodeButton.addEventListener('click', () => {
      if (selectedPoint) {
        maskPoints = maskPoints.filter(p => p !== selectedPoint);
        selectedPoint = null;
      }
    });

    playPauseButton.addEventListener('click', () => {
      if (video) {
        if (isPlaying) {
          video.pause();
          playPauseButton.textContent = 'Play';
        } else {
          video.play();
          playPauseButton.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
      }
    });

    resetButton.addEventListener('click', () => {
      maskPoints = [
        { x: 100, y: 100 },
        { x: window.innerWidth - 100, y: 100 },
        { x: window.innerWidth - 100, y: window.innerHeight - 100 },
        { x: 100, y: window.innerHeight - 100 }
      ];
      selectedPoint = null;
    });

    menuIcon.addEventListener('click', () => menu.classList.toggle('visible'));

    draw();
  </script>
</body>
</html>
