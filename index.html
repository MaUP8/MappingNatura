<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deformar Video Mapping</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
    }
    #controls {
      margin: 10px;
    }
    #youtubeInput {
      margin: 5px;
      padding: 8px;
      width: 70%;
      font-size: 1em;
    }
    #loadButton {
      padding: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .container {
      position: relative;
      margin-top: 10px;
    }
    #videoContainer {
      position: absolute;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #deformableSVG {
      position: absolute;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
    }
    polygon {
      fill: transparent;
      stroke: white;
      stroke-width: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Deformar Video Mapping</h1>
  <div id="controls">
    <input type="text" id="youtubeInput" placeholder="Pega la URL del video de YouTube aquí">
    <button id="loadButton">Cargar Video</button>
  </div>
  
  <div class="container">
    <!-- Contenedor del video -->
    <div id="videoContainer">
      <div id="player"></div>
    </div>
    <!-- Figura deformable -->
    <svg id="deformableSVG" viewBox="0 0 500 500">
      <polygon id="deformablePolygon" points="50,50 450,50 450,450 50,450"></polygon>
    </svg>
  </div>

  <script>
    // API de YouTube
    let player;
    const loadButton = document.getElementById('loadButton');
    const youtubeInput = document.getElementById('youtubeInput');
    
    // Inicializar el reproductor de YouTube
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '500',
        width: '500',
        videoId: 'dQw4w9WgXcQ', // Video por defecto
        events: {
          onReady: (event) => event.target.playVideo()
        }
      });
    }

    // Cargar nuevo video desde el input
    loadButton.addEventListener('click', () => {
      const url = youtubeInput.value;
      const videoId = extractVideoID(url);
      if (videoId) {
        player.loadVideoById(videoId);
      } else {
        alert("Por favor, ingresa una URL válida de YouTube.");
      }
    });

    function extractVideoID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=))([^&\n?#]+)/);
      return match ? match[1] : null;
    }

    // Manipulación de nodos SVG
    const polygon = document.getElementById('deformablePolygon');
    let points = polygon.getAttribute('points').split(' ').map(p => p.split(',').map(Number));

    document.getElementById('deformableSVG').addEventListener('click', () => {
      // Deformar los puntos aleatoriamente
      points = points.map(([x, y]) => [
        x + Math.random() * 50 - 25,
        y + Math.random() * 50 - 25
      ]);
      polygon.setAttribute('points', points.map(p => p.join(',')).join(' '));

      anime({
        targets: polygon,
        easing: 'easeInOutQuad',
        duration: 800
      });
    });

    // Cargar la API de YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
