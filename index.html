<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Mapping Avanzado</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #menuIcon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      z-index: 2;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 3;
    }
    #menu.visible {
      transform: translateX(0);
    }
    input, button {
      margin: 10px 0;
      width: 100%;
      padding: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Botón de menú -->
  <div id="menuIcon">⚙️</div>

  <!-- Menú oculto -->
  <div id="menu">
    <h2>Opciones</h2>
    <input type="file" id="videoInput" accept="video/*">
    <button id="addNodeButton">Agregar Nodo</button>
    <button id="deleteNodeButton">Eliminar Nodo Seleccionado</button>
    <button id="resetButton">Resetear Máscara</button>
  </div>

  <!-- Canvas -->
  <canvas id="videoCanvas"></canvas>
  <canvas id="maskCanvas"></canvas>

  <script>
    const videoCanvas = document.getElementById('videoCanvas');
    const maskCanvas = document.getElementById('maskCanvas');
    const videoCtx = videoCanvas.getContext('2d');
    const maskCtx = maskCanvas.getContext('2d');

    const videoInput = document.getElementById('videoInput');
    const addNodeButton = document.getElementById('addNodeButton');
    const resetButton = document.getElementById('resetButton');
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');

    let video = null;
    let maskPoints = [
      { x: 100, y: 100, cx1: null, cy1: null, cx2: null, cy2: null },
      { x: 500, y: 100, cx1: null, cy1: null, cx2: null, cy2: null },
      { x: 500, y: 500, cx1: null, cy1: null, cx2: null, cy2: null },
      { x: 100, y: 500, cx1: null, cy1: null, cx2: null, cy2: null }
    ];
    let selectedPoint = null;
    let selectedHandle = null;

    // Ajustar canvas
    function resizeCanvas() {
      videoCanvas.width = window.innerWidth;
      videoCanvas.height = window.innerHeight;
      maskCanvas.width = window.innerWidth;
      maskCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Dibujar máscara con curvas Bézier
    function drawMask() {
      maskCtx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);
      maskCtx.strokeStyle = 'white';
      maskCtx.lineWidth = 2;

      maskCtx.beginPath();
      maskCtx.moveTo(maskPoints[0].x, maskPoints[0].y);

      for (let i = 0; i < maskPoints.length; i++) {
        const p1 = maskPoints[i];
        const p2 = maskPoints[(i + 1) % maskPoints.length];

        // Curvas Bézier si existen controladores
        if (p1.cx2 !== null && p2.cx1 !== null) {
          maskCtx.bezierCurveTo(p1.cx2, p1.cy2, p2.cx1, p2.cy1, p2.x, p2.y);
        } else {
          maskCtx.lineTo(p2.x, p2.y);
        }
      }

      maskCtx.closePath();
      maskCtx.stroke();

      // Dibujar puntos y manipuladores
      maskPoints.forEach(p => {
        maskCtx.fillStyle = 'red';
        maskCtx.beginPath();
        maskCtx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        maskCtx.fill();

        if (p.cx1 !== null && p.cy1 !== null) {
          maskCtx.fillStyle = 'blue';
          maskCtx.beginPath();
          maskCtx.arc(p.cx1, p.cy1, 5, 0, Math.PI * 2);
          maskCtx.fill();
        }

        if (p.cx2 !== null && p.cy2 !== null) {
          maskCtx.fillStyle = 'green';
          maskCtx.beginPath();
          maskCtx.arc(p.cx2, p.cy2, 5, 0, Math.PI * 2);
          maskCtx.fill();
        }
      });
    }

    // Agregar nodo
    addNodeButton.addEventListener('click', () => {
      maskPoints.push({ x: 300, y: 300, cx1: null, cy1: null, cx2: null, cy2: null });
      drawMask();
    });

    // Eliminar nodo
    maskCanvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const { offsetX, offsetY } = e;
      maskPoints = maskPoints.filter(p => Math.hypot(p.x - offsetX, p.y - offsetY) > 10);
      drawMask();
    });

    // Seleccionar y mover nodos
    maskCanvas.addEventListener('mousedown', (e) => {
      const { offsetX, offsetY } = e;
      selectedPoint = maskPoints.find(p => Math.hypot(p.x - offsetX, p.y - offsetY) < 10);
    });

    maskCanvas.addEventListener('mousemove', (e) => {
      if (selectedPoint) {
        selectedPoint.x = e.offsetX;
        selectedPoint.y = e.offsetY;
        drawMask();
      }
    });

    maskCanvas.addEventListener('mouseup', () => selectedPoint = null);

    menuIcon.addEventListener('click', () => menu.classList.toggle('visible'));

    resetButton.addEventListener('click', () => {
      maskPoints = [
        { x: 100, y: 100, cx1: null, cy1: null, cx2: null, cy2: null },
        { x: 500, y: 100, cx1: null, cy1: null, cx2: null, cy2: null },
        { x: 500, y: 500, cx1: null, cy1: null, cx2: null, cy2: null },
        { x: 100, y: 500, cx1: null, cy1: null, cx2: null, cy2: null }
      ];
      drawMask();
    });

    drawMask();
  </script>
</body>
</html>
